<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> /
    <input type="number" name="txtn3" id="txtn3">
    <input type="button" value="Calculo" onclick="calculo()">
    <div id="res">Resultado</div>

    <script>
        function calculo() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var tn3 = document.querySelector('input#txtn3')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var n3 = Number(tn3.value)
            var s = n1 + n2 / n3
            res.innerHTML = `A soma entre ${n1} + ${n2} dividido por ${n3} é igual a <strong>${s}</strong>`
        }

    </script>

</body>
</html>
