<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid" id="geral">
        <div id="cabecalho">
            <h1>Calculadora</h1>
        </div>

        <div id="corpo">
            <form name="calc">
                <div class="calculadora">
                    <div class="calculadora-display">
                        <input class="calculadora-output" type="text" name="input" id="visor">
                    </div>
                    <div class="calculadora-keyboard">
                        <div class="calculadora-row">
                                <input class="calculadora-key number" type="button" value="7" onclick="preencher(value)"> 
                                <input class="calculadora-key number" type="button" value="8" onclick="preencher(value)"> 
                                <input class="calculadora-key number" type="button" value="9" onclick="preencher(value)"> 
                                <input class="calculadora-key operador" type="button" value="*" onclick="preencher(value)"> 
                        </div>
                        <div class="calculadora-row">
                                <input class="calculadora-key number" type="button" value="4" onclick="preencher(value)"> 
                                <input class="calculadora-key number" type="button" value="5" onclick="preencher(value)"> 
                                <input class="calculadora-key number" type="button" value="6" onclick="preencher(value)"> 
                                <input class="calculadora-key operador" type="button" value="-" onclick="preencher(value)"> 
                        </div>   
                        <div class="calculadora-row">
                                <input class="calculadora-key number" type="button" value="1" onclick="preencher(value)">
                                <input class="calculadora-key number" type="button" value="2" onclick="preencher(value)">
                                <input class="calculadora-key number" type="button" value="3" onclick="preencher(value)">
                                <input class="calculadora-key operador" type="button" value="+" onclick="preencher(value)">
                        </div>        
                        <div class="calculadora-row">
                                <input class="calculadora-key operador" type="button" value="C" onclick="apagar()">
                                <input class="calculadora-key number" type="button" value="0" onclick="preencher(value)">
                                <input class="calculadora-key operador" type="button" value="/" onclick="preencher(value)">
                                <input class="calculadora-key operador" type="button" value="=" onclick="fimcalc()">
                        </div> 
                    </div>    
                </div>  
            </form>                           
        </div>

        <div id="rodape">
            <p>&copy; MinhaCalculadora</p>
        </div>
    
    </div>
    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
